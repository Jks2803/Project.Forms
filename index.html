!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Container principal -->
    <main class="container">
      <!-- Div onde fica a imagem -->
      <div class="form-img">
        <img src="./assets/image.png" alt="imagem de três bonecos" />
      </div>

      <!-- Div que contém todas as informações do formulário -->
      <div class="forms">
        <!-- Header do formulário -->
        <div class="header">
          <div class="icon-svg">
            <img src="./assets/Icon.svg" alt="Ícone do projeto" />
          </div>

          <div class="text">
            <h1>Welcome back!</h1>
            <h5>Please enter your details</h5>
          </div>
        </div>
        <!-- Fim do header -->

        <form action="#">
          <div class="input-single">
            <input
              required
              type="email"
              name="email"
              id="email"
              class="input"
            />
            <label for="email">Email</label>
          </div>

          <div class="input-single">
            <input
              required
              type="password"
              name="password"
              id="password"
              class="input"
            />
            <label for="password">Password</label>
            <img
              src="./assets/Desktop/Vector.svg"
              alt="Ícone de exibição de senha"
            />
          </div>
        </form>

        <div class="password-container">
          <div class="checkbox">
            <input type="checkbox" id="remember" class="checkbox" />
            <label for="remember">Remember for 30 days</label>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password</a>
          </div>
        </div>

        <div class="button-container">
          <button class="button-primary">Log in</button>
          <button class="button-secondary">
            <img src="./assets/Desktop/Google.svg" alt="Ícone Google" /> Log in
            with Google
          </button>
        </div>

        <div class="footer">
          <p>Don't have an account?</p>
          <a href="#">Sign Up</a>
        </div>
      </div>
      <!-- Finaliza div das informações do formulário -->
    </main>
  </body>
</html>
